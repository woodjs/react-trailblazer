<head>

  <title>购买商品</title>
  <link type="text/css" rel="stylesheet" href="../../../lib/app.css">

    <header>

        </div>

          <div class="price-info-item">实付款：<span>￥600.00</span></div>
          <a href="#">购买</a>
        </div>
      </section>
      <section class="box-pay-list">
        <div class="pay-item pay-wx">
          <i class="icon"></i>
          <span>￥600.00</span>
          <div>微信支付</div>
        </div>
        <div class="pay-item pay-zfb">
          <i class="icon"></i>
          <span>￥600.00</span>
