<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>增值税-专用发票</title>
  <link type="text/css" rel="stylesheet" href="../../../lib/app.css">
</head>
<body>
<section class="app-container">
  <header>
    <a href="" class="btn btn-back"></a>
    <div class="title">增值税-专用发票</div>
  </header>
  <section  class="app-main">
    <section class="box-invoice-input">
      <div class="invoice-input">
        <input class="company" type="text" placeholder="公司名称（发票抬头）" />
      </div>
      <div class="invoice-input">
        <input class="number" type="text" placeholder="纳税人识别号" />
      </div>
      <div class="invoice-input">
        <input class="address" type="text" placeholder="营业地址" />
      </div>
      <div class="invoice-input">
        <input class="phone" type="text" placeholder="电话" />
      </div>
      <div class="invoice-input">
        <input class="bank" type="text" placeholder="开户行" />
      </div>
      <div class="invoice-input">
        <input class="account" type="text" placeholder="开户账号" />
      </div>
      <div class="split-line"></div>
      <div class="invoice-input">
        <input class="user" type="text" placeholder="收件人姓名" />
      </div>
      <div class="invoice-input">
        <input class="mobile" type="text" placeholder="手机号码" />
      </div>
      <div class="invoice-input">
        <a class="select-address" href="#">选择省市区/县</a>
      </div>
      <div class="invoice-input">
        <input class="address" type="text" placeholder="详细收货地址" />
      </div>
    </section>
    <section class="wrapper-btn-submit">
      <a href="#" class="btn btn-submit">确认提交</a>
    </section>
  </section>
</section>
<script type="text/javascript">

</script>
</body>
</html>
