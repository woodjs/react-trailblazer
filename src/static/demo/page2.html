<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>交易成功</title>
  <link rel="stylesheet" type="text/css" href="../release/styles/app.min.css" />
</head>
<body>
  <section class="app-container">
    <header>
      <div class="title">交易成功</div>

    <section class="app-main">
      <section class="box-order-success">
        <div class="success-info">
          <span>交易成功</span>

        <div class="order-number">
          <span>订单号：</span> 00000000010000000000000

        <div class="expire-date">

      <div class="box-success-btn">
        <a href="javascript:;" id="to-referer">返回首页</a>
      </div>
      <div class="box-success-btn">
        <a href="javascript:;" id="get-invoice" class="btn-get-invoice">索要发票</a>
      </div>
    </section>
  </section>

  <script type="text/javascript">

    document.getElementById('to-referer').addEventListener('click', function () {
      console.log('back to referer!');
      window.location.href = './page1.html';
    }, false);

    document.getElementById('get-invoice').addEventListener('click', function () {
      console.log('get invoice!');
      window.location.href = './page3.html';
    }, false);

  </script>
